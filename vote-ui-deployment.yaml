apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/tonyaom/vote:d19c61b1d338fa13282b0ce7d0b22559fb4e1efd
        name: vote-ui
        ports:
        - containerPort: 80
